{% extends 'app/base.html' %}
{% load static %}

{% block contenido %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<div class="container1">
    <h1>Agregar Producto</h1>
    <form action="{% url 'agregarsave' %}" method="post">
        {% csrf_token %}
        <label for="">id</label><br><br>
        <input type="text" name="id"><br><br>
        <label for="">Nombre</label><br><br>
        <input type="text" name="nombre"><br><br>
        <label for="">valor</label><br><br>
        <input type="number" name="valor"><br><br>
        <button type="submit" id="new">Agregar</button>
    </form>

</div>

{% endblock %}
