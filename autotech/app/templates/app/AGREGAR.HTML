{% extends 'app/base.html' %}
{% load static %}

{% block contenido %}
<div class="container1">
    <h1>Agregar Producto</h1>
    <form action="{% url 'agregarsave' %}" method="post">
        {% csrf_token %}
        <label for="">id</label><br><br>
        <input  type="text" name="id" required><br><br>
        <label for="">Nombre</label><br><br>
        <input  type="text" name="nombre" required><br><br>
        <label for="">valor</label><br><br>
        <input  type="number" name="valor" required><br><br>
        <button type="submit" id="new">Agregar</button>
    </form>

</div>

{% endblock %}
